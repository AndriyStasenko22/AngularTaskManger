<div class="authorization-layout">
    <div id="login-modal-form">
        <div class="ui-common-form">
            <div class="ui-common-authorization-header">
                <div class="ui-common-company-logo">
                    <img src="/assets/img/LogoR.png" alt="">
                </div>
                <div class="form-header-title">ВОЙДИТЕ В СВОЙ АККАУНТ</div>
            </div>
            <div class="ui-common-form-body">
                <form class="example-form" [formGroup]="_loginForm" (ngSubmit)="onSubmit(_loginForm.value)">

                    <!-- Поле введення E-mail -->
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" placeholder="Логин" [formControl]="_loginForm.controls['username']">
                    </mat-form-field>
                    <span class="help-block help-block-error" *ngIf="!_formErrors.username.valid">{{_formErrors.username.message}}</span>

                    <!-- Поле введення пароля -->
                    <mat-form-field class="example-full-width">
                        <input matInput type="password" placeholder="Пароль"
                               [formControl]="_loginForm.controls['password']">
                        <mat-error *ngIf="!_loginForm.controls['password'].hasError('required')">
                            Мінімалька довжина пароля - 6 символів
                        </mat-error>
                    </mat-form-field>
                    <span class="help-block help-block-error" *ngIf="!_formErrors.password.valid">{{_formErrors.password.message}}</span>
                    <div class="form-button-block">
                        <button mat-raised-button class="button-primary"
                                [disabled]="!_loginForm.valid || _submitted == true">Войти
                        </button>
                        <a mat-raised-button routerLink="registration" class="button-success">Регистрация</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
